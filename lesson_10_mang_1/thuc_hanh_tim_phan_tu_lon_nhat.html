<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim phan tu lon nhat cua mang</title>
</head>
<body>
<script>
  let numbs=[1,2,5,6,8,3,7,13];
  let max = numbs[0];
  let index = 0;
  for (let i=0;i<numbs.length;i++){
    if(numbs[i]>max){
      max=numbs[i];
      index = i;
    }
  }
  alert("max:"+ max + "vi tri" +index);
</script>
</body>
</html>
