 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sinh bang cuu chuong</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' witdh='300' cellspacing='0' cellpadding='3'>";
    for (i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
         for (j = 1; j <= 9; j++) {
             let dis = i + "x" + "j" +"="+i*j;
             sout = sout + "<td>" +dis+ "</td>" ;
        }
         sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
