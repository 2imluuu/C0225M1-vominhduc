<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table>
    <tr>
        <th colspan="4"><input type="text" id="dis"></th>
    </tr>
    <br>
    <tr>
        <td>
            <button onclick="nb()" value="1">1</button>
        </td>
        <td>
            <button onclick="nb()" value="2">2</button>
        </td>
        <td>
            <button onclick="nb()" value="3">3</button>
        </td>
        <td>
            <button onclick="nb()" value="+">+</button>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <button onclick="nb()" value="4">4</button>
        </td>
        <td>
            <button onclick="nb()" value="5">5</button>
        </td>
        <td>
            <button onclick="nb()" value="6">6</button>
        </td>
        <td>
            <button onclick="nb()" value="-">-</button>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <button onclick="nb()" value="7">7</button>
        </td>
        <td>
            <button onclick="nb()" value="8">8</button>
        </td>
        <td>
            <button onclick="nb()" value="9">9</button>
        </td>
        <td>
            <button onclick="nb()" value="*">*</button>
        </td>
    </tr>
    <br>
    <tr>
        <td>
            <button onclick="dlt()">C</button>
        </td>
        <td>
            <button onclick="nb()" value="0">0</button>
        </td>
        <td>
            <button onclick="kq()">=</button>
        </td>
        <td>
            <button onclick="nb()" value="/">-</button>
        </td>
    </tr>
</table>
<script>
    let dis = document.getElementById("dis");

    function nb(value) {
        dis.value += value;
    }
</script>
</body>
</html>
