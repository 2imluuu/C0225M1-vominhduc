<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh diem trung binh</title>
</head>
<body>

<script>
    let ly=prompt("nhap diem ly");
    let hoa=prompt("nhap diem hoa");
    let sinh=prompt("nhap diem sinh");

    let dtb= (Number(ly)+Number(hoa)+Number(sinh))/3;
    document.write("diem trung binh :"+ dtb);

</script>

</body>
